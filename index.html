<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Carousel</title>
</head>

<body>
    <div class="boxes">
        <div class="box" style="--src: url(./img/3d-boxes-background.jpg)">
            <span>1</span><a href="https://lickoneyou.github.io/50projects50days/3d-boxes-background/"
                target="_blank"><img src="./img/3d-boxes-background.jpg" /></a></div>
        <!--  -->
        <div class="box" style="--src: url(./img/animated-countdown.jpg)">
            <span>2</span><a href="https://lickoneyou.github.io/50projects50days/animated-countdown/"
                target="_blank"><img src="./img/animated-countdown.jpg" /></a></div>
        <!--  -->
        <div class="box" style="--src: url(./img/animated-navigation.jpg)">
            <span>3</span><a href="https://lickoneyou.github.io/50projects50days/animated-navigation/"
                target="_blank"><img src="./img/animated-navigation.jpg" /></a></div>
        <!--  -->
        <div class="box" style="--src: url(./img/auto-text-effect.jpg)">
            <span>4</span><a href="https://lickoneyou.github.io/50projects50days/auto-text-effect/" target="_blank"><img
                    src="./img/auto-text-effect.jpg" /></a></div>
        <!--  -->
        <div class="box" style="--src: url(./img/background-slider.jpg)">
            <span>5</span><a href="https://lickoneyou.github.io/50projects50days/background-slider/"
                target="_blank"><img src="./img/background-slider.jpg" /></a></div>
        <!--  -->
        <div class="box" style="--src: url(./img/blurry-loading.jpg)">
            <span>6</span><a href="https://lickoneyou.github.io/50projects50days/blurry-loading/" target="_blank"><img
                    src="./img/blurry-loading.jpg" /></a></div>
        <!--  -->
        <div class="box" style="--src: url(./img/button-ripple-effect.jpg)">
            <span>7</span><a href="https://lickoneyou.github.io/50projects50days/button-ripple-effect/"
                target="_blank"><img src="./img/button-ripple-effect.jpg" /></a></div>
        <!--  -->
        <div class="box" style="--src: url(./img/content-placeholder.jpg)">
            <span>8</span><a href="https://lickoneyou.github.io/50projects50days/content-placeholder/"
                target="_blank"><img src="./img/content-placeholder.jpg" /></a></div>
        <!--  -->
        <div class="box" style="--src: url(./img/custom-range-slider.jpg)">
            <span>9</span><a href="https://lickoneyou.github.io/50projects50days/custom-range-slider/"
                target="_blank"><img src="./img/custom-range-slider.jpg" /></a></div>
        <!--  -->
        <div class="box" style="--src: url(./img/dad-jokes.jpg)">
            <span>10</span><a href="https://lickoneyou.github.io/50projects50days/dad-jokes/" target="_blank"><img
                    src="./img/dad-jokes.jpg" /></a></div>
        <!--  -->
        <div class="box" style="--src: url(./img/double-click-heart.jpg)">
            <span>11</span><a href="https://lickoneyou.github.io/50projects50days/double-click-heart/"
                target="_blank"><img src="./img/double-click-heart.jpg" /></a></div>
        <!--  -->
        <div class="box" style="--src: url(./img/double-vertical-slider.jpg)">
            <span>12</span><a href="https://lickoneyou.github.io/50projects50days/double-vertical-slider/"
                target="_blank"><img src="./img/double-vertical-slider.jpg" /></a></div>
        <div class="controls">
            <button class="next"><span>Previous album</span>
                <svg viewBox="0 0 448 512" width="100" title="Previous Album">
                    <path
                        d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z">
                    </path>
                </svg>
            </button>
            <button class="prev"><span>Next album</span>
                <svg viewBox="0 0 448 512" width="100" title="Next Album">
                    <path
                        d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z">
                    </path>
                </svg>
            </button>
        </div>
    </div>
    <svg class="scroll-icon" viewBox="0 0 24 24">
        <path fill="currentColor"
            d="M20 6H23L19 2L15 6H18V18H15L19 22L23 18H20V6M9 3.09C11.83 3.57 14 6.04 14 9H9V3.09M14 11V15C14 18.3 11.3 21 8 21S2 18.3 2 15V11H14M7 9H2C2 6.04 4.17 3.57 7 3.09V9Z">
        </path>
    </svg>
    <div class="drag-proxy"></div>
    <script type="module" src="./script.js"></script>
</body>

</html>
